{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Document</title> -->
    <!-- bootstrap-5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow" style="background-color: #637BAD; ">
        <div class="container-fluid">
          <a class="navbar-brand ms-md-3" style="color: aqua;" href="/">Shopping Mall</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarTogglerDemo02">
           
            <!-- Search button  -->
            <form class="d-flex mx-md-5">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light px-4" type="submit">Search</button>
              </form>

              <!-- right side -->
            <ul class="navbar-nav me-md-5 ms-md-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" style="color: aqua;" aria-current="page" href="/">Home</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link " href="/customer/profile/{{user.id}}">Hello {{user.username}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: aqua;" href="/logout">Log out</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" style="color: aqua;" href="/customer/signup">Sign up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: aqua;" href="/login">Log In</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="/cart"><img src="{% static 'img/cart.png' %}" height="20px" width="25px"></a>
            </li>  
            <p id="cart-total">{{request.session.cart.keys|length}}</p>           

            </ul>

            
          </div>
        </div>
      </nav>
<!-- <hr> -->
<!-- notification message -->
<div style="text-align: center;">
    {% if messages %}
    <br><br><br>
      {% for msg in messages %}
        <div class="alert alert-{{msg.tags}}">
          {{msg}}
        </div>
      {% endfor %}
    {% endif %}
  </div>
  <br><br><br><br>
<!-- bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
