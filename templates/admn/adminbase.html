<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    
  <!-- bootstrap 4 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  
</head>

<body>

  <input type="checkbox" id="check">
  <!--header area start-->
  <header>
    <label for="check">
      <i style="left: 200px;margin-top: 17px;"class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="left_area">
      <h3>Shopping Mall</h3>
    </div>
    <div class="right_area">
      <a href="/logout" class="logout_btn">Logout</a>
    </div>
  </header>
  <!--header area end-->
  <!--sidebar start-->
  <div class="sidebar">
    <center>
      {% if user.is_authenticated %}
      <img src="{% static user.profile_pic.url %}" class="profile_image" alt="nv">
      {% else %}
      <img src="{% static 'profile_pic/customer.png' %}" class="profile_image" alt="nv">
      {% endif %}
      <h4>Admin</h4>

    </center>

    <a href="/admn/dashboard"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
    <a href="/admn/admin-customer"><i class="fas fa-user"></i><span>Customer</span></a>
    <a href="/admn/admin-product"><i class="fab fa-product-hunt"></i><span>Products</span></a>
    <a href="/admn/order-dashboard"><i class="fab fa-first-order-alt"></i><span>Orders</span></a>
    <a href="/admn/product-category"><i class="fas fa-bacon"></i><span>Category</span></a>
    <a href="/admn/pending-order-list"><i class="fas fa-question-circle"></i><span>Pending Orders</span></a>

  </div>
  <!--sidebar end-->


  <!--content start-->
  <div class="content">
    <br><br><br><br>
    <!-- alert message -->
    <div>
          {% if messages %}
            {% for msg in messages %}
              <div class="alert alert-{{msg.tags}} text-center">
                {{msg}}
              </div>
            {% endfor %}
          {% endif %}
  </div>
    {% block content %}

    {% endblock content %}
  </div>
  <!--content end--> 
</body>

</html>
