{% extends 'admn/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-List</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
    <div class="container">
        <div class="row">
            <div class="col-md-12 table-responsive border-primary">
                <table class="table table-bordered table-striped text-center table-hover">
                    <h3 class="table-title text-center text-primary">Order List</h3>
                    <thead>
                        <tr>
                            <th style="text-align: left;" >Serial</th>
                            <th style="text-align: left;" >Ordered Date</th>
                            <th style="text-align: left;" >Product Name</th>
                            <th>Who Ordered</th>
                            <th>Status</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                {% for order in orders %}
                    <tbody>
                        <tr>
                            <td style="text-align: left;">1</td>
                            <td style="text-align: left;" >{{order.orderedDate}}</td>
                            <td style="text-align: left;" >{{order.product}}</td>
                            <td>{{order.customer}}</td>
                            <td>{{order.status}}</td>
                            <td> <a href="#"><i class="fas fa-bars"></i></a> </td>
                        </tr>
                       
                    </tbody>
                {% endfor %}
                </table>
            </div>
        </div>
        <br> <br>
       
    </div>
    

    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
{% endblock %}
