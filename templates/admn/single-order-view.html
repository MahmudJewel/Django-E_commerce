{% extends 'admn/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single order view</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        /* .container{
            margin: 0;
            padding: 0;
        }  */
    </style>
</head>


    <div class="container text-center"> <h1>Single Order Info</h1></div>
    <br><br>
    <div class="container">
        <!-- status part -->
        <form method="post">
        {% csrf_token %}
        <div class="row justify-content-center" >
             <div class="col-xs-5 col-md-4 text-center" >
                  <div class="text-center">
                    <p>{{status.status}}</p>
                </div>
                 
                <div class="text-center">
                    <button class="btn btn-primary" type="submit"> Update Status </button>
                </div>
                <br>
            </div>     
        </div>
        </form>
        <!-- Order details part -->
        <div class="row">
            <div class="col-md-6 table-responsive border-primary">
                <h3 class="table-title text-center text-success">Order details</h3>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Product</span>
                    <input value="{{single_order.product}}" required="" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Details</span>
                    <textarea class="form-control" rows="4" >{{single_order.product.desc}} </textarea>
                </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Customer</span>
                    <input value="{{single_order.customer}}" required="" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Price</span>
                    <input value="{{single_order.price}} tk" required="" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Quantity</span>
                    <input value="{{single_order.qntt}}" required="" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text " id="inputGroup-sizing-default">Order date</span>
                    <input value="{{single_order.orderedDate}}" required="" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                
            </div>
            
            <!-- Shipping info part -->
            <div class="col-md-6 text-center">
                <br><br><br>
                <h3 class="table-title text-center text-success">Shipping Information</h3>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                    <input value="{{single_order.fullName}}" required="" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default"> Mobile </span>
                    <input value="{{single_order.mobile}}" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Address</span>
                    <textarea class="form-control" rows="4" >{{single_order.address}} </textarea>
                </div>
                <br> <br>
                
            </div>
        </div>
        <br> <br>
       
    </div>
    

    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

{% endblock %}
